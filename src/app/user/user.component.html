<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <br>
            <div class="row g-3">
                <div *ngFor="let i of productData.products" class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-3">

                    <div class="card">
                        <img src="{{i.images}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.title}}</h5>
                          <p class="card-text">{{i.description}}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">{{i.brand}}</li>
                          <li class="list-group-item">${{i.price}}</li>
                          <li class="list-group-item">{{i.discountPercentage}}</li>
                          <li class="list-group-item">{{i.rating}}****</li>
                        </ul>
                       
                      </div>

                </div>
            </div>
        </div>
    </div>
</div>
